<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="refazer LP Auriz Barreira">
    <meta name="author" content="Emile">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>...:::Auriz Barreira:::...</title>
  </head>
  <body>

    <header>
      <figure>
        <img src="imagem/logo.png" class="mx-auto d-block m-5" alt="logo" id="logo_principal">
      </figure>
    </header>

    <div class="container">

      <form class="form-box">
        <p id="form_text">
          <b>Ganhe a pesquisa prévia da sua marca grátis!</b> Basta preencher o cadastro.
        </p>

        <br>
        <div class="input-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Nome" required>
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="E-mail" required>
        </div>

        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="Telefone" required>
        </div>

        <div class="input-group">
          <button>QUERO A PESQUISA GRÁTIS</button>
        </div>

      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  
</body>
</html>
